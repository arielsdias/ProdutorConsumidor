<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/estilo.css">
</head>
<body>
<h1>Login</h1>

<p>Escolha o tipo de acesso:</p>

<form method="POST" action="/login">
    <label>
        <img src="/professor.png" alt="Produtor" width="150"><br>
        <input type="radio" name="tipo" value="produtor" checked>
        Produtor
    </label><br>

    <label>
        <img src="/aluno.png" alt="Consumidor" width="150"><br>
        <input type="radio" name="tipo" value="consumidor">
        Consumidor
    </label><br><br>

    <button type="submit">Entrar</button>
</form>

</body>
</html>
